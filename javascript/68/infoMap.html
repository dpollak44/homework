<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        #sideDiv,
        #map {
            height: 100%;
            margin: 0;
        }

        #sideDiv {
            float: left;
            width: 25%;
            overflow-y: scroll;
        }

        #sideDiv ul {
            list-style-type: none;
            padding: 0;
        }

        #sideDiv li {
            margin-bottom: 2em;
        }

        #map {
            width: 75%;
        }

        #inputForm {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="sideDiv">
        <div id="formDiv">
            <form id="inputForm">
                <input id="findPlace" />
                <input id="numRows" type="number" max="100" />
                <button>start</button>
            </form>
        </div>
        <ul></ul>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=your-key-here&callback=initMap&libraries=drawing"
        async></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="infoMap.js"></script>
</body>

</html>
